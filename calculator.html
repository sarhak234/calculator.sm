<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="heading">
        <h1>THE </h1>
        <h1>CALCULATOR</h1>
    </div>
    <div class="calc">
        <input type="text" id="inp" placeholder="0" readonly>

        <div class="options">
            <button class="hl">AC</button>
            <button class="hl">DEL</button>
            <button class="hl">%</button>
            <button class="hl">/</button>
        </div>
        <div class="options">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="hl">*</button>
        </div>
        <div class="options">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="hl">-</button>
        </div>
        <div class="options">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="hl">+</button>
        </div>
        <div class="options">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="hl">=</button>
        </div>
        <script src="calculator.js"></script>
    </div>
</body>
</html>
